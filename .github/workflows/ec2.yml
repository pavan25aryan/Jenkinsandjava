name: Java CI/CD with Docker and AWS ECR

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: ap-south-1
  ECR_REPO_NAME: my-ec2-public-repo
  AWS_ACCOUNT_ID: 602982067455
  ECR_PUBLIC_REPO_URI: public.ecr.aws/w8h1l6m3/my-ec2-public-repo
  IMAGE_TAG: latest
  IMAGE_URI: public.ecr.aws/w8h1l6m3/my-ec2-public-repo:latest
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: Build Java Application
        run: mvn clean -B -Denforcer.skip=true package

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker Image
        run: |
          docker build -t ${{ env.IMAGE_URI }} .

